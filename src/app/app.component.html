<div>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Venues</h2>
    <h5>Loading Data....</h5>
  </div>
  <div #mapContainer style="height: 450px;"></div>
  <div class="image-container">
    <div *ngFor="let photo of latestPhotos" class="image-wrapper">
      <ng-container *ngIf="photo">
        <img [src]="photo" [ngClass]="{'burger-image': isBurgerImage(photo)}">
      </ng-container>
    </div>
  </div>
</div>
