<div>
  <div
    style="display: flex; justify-content: space-between; align-items: center">
    <h2 class="heading">Venues</h2>
    <div *ngIf="loading$ | async as loadingState">
      <h5 class="loading">Loading Data....</h5>
    </div>
  </div>
  <app-map [burgerJoints]="burgerJointsData"></app-map>
  <app-photos
    *ngIf="burgerJointsData.length > 0"
    [burgerJoints]="burgerJointsData"></app-photos>
</div>
